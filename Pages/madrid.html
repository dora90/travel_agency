    <section class="page-name">
        <div class="page-title">
            <h1>Madrid</h1>
        </div>

        <div class="details">
            <div class="page-details">
                <div class="div2"><img src="../Images/packages_images/madrid1.jpg" alt="madrid"></div>
                <div class="div3"><img src="../Images/packages_images/madrid2.jpg" alt="madrid"></div>
                <div class="div4"><img src="../Images/packages_images/madrid3.jpg" alt="madrid"></div>
                <div class="div5"><img src="../Images/packages_images/madrid4.jpg" alt="madrid"></div>
            </div>
            <div class="book">
                <h3>Details</h3>
                <p>3 days in central hotel, with all sights nearby.</p>
                <p>Price: 550â‚¬</p>
                <button type="submit" id="open-modal">Book Now</button>
            </div>
        </div>

    <section class="modal" id="payment-modal">
        <div id="modal-content">
            <div id="modal-body">
                <div id="modal-header">
                    <span class="close-modal"><i class="fa-regular fa-circle-xmark"></i></span>
                </div>
                <h1>Confirm Your Payment</h1>
                <div class="first-row">
                    <div class="owner">
                        <h3>Owner</h3>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>
                    <div class="cvv">
                        <h3>CVV</h3>
                        <div class="input-field">
                            <input type="password">
                        </div>
                    </div>
                </div>
                <div class="second-row">
                    <div class="card-number">
                        <h3>Card Number</h3>
                        <div class="input-field">
                            <input type="number">
                        </div>
                    </div>
                </div>
                <div class="third-row">
                    <h3>Card Expire</h3>
                    <div class="selection">
                        <div class="date">
                            <select name="months" id="months">
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                            <select name="years" id="years">
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                            </select>
                        </div>
                        <div class="cards">
                            <img src="../Images/payment/mc.png" alt="">
                            <img src="../Images/payment/vi.png" alt="">
                            <img src="../Images/payment/pp.png" alt="">
                        </div>
                    </div>
                </div>
                <button class="btn-payment">Confirm</button>
            </div>
        </div>
    </section>
