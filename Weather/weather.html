<body>
  <div class="navbar">
    <a href="#" id="logo"><img src="../images/logo.png" alt="" /></a>
    <ul id="main-menu">

  <div class="weather-app">
    <div class="container">

      <h1 class="temp"></h1>
      <h1 class="name"></h1>

      <div class="weather">
        <img src="../Images/weather/sun.png" alt="icon" width="30" height="30" class="icon">
        <span class="condition"></span>
      </div>

    </div>
  </div>

  <div class="panel">
    <form id="lacationInput">
      <input type="text" class="search" placeholder="Search location">
      <button type="submit" class="submit"><i class="fa fa-search"></i></button>
    </form>


    <ul class="details">
      <h4>Details</h4>
      <li>
        <span>Cloudy</span> <span class="cloud">89%</span>
      </li>
      <li>
        <span>Humidity</span> <span class="humidity">64%</span>
      </li>
      <li>
        <span>Wind</span> <span class="wind">8km/h</span>
      </li>
    </ul>

  </div>
